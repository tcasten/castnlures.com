      border-radius: 20px;
      text-decoration: none;
      color: #333;
      font-size: 14px;

    .filter-btn:hover, .filter-btn.active {

    .results-count {

      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      transition: box-shadow 0.2s;
    }

    .product:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #f8f9fa;
      cursor: pointer;
    }

    .product-info {
      padding: 12px;
    }

    .product-title {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.3;
      height: 40px;
      overflow: hidden;
    }

    .price-info {
      margin-bottom: 8px;
    }

    .retail-price {
      color: #999;
      text-decoration: line-through;
      font-size: 12px;
      margin-right: 8px;
    }

    .our-price {
      color: #d73527;
      font-weight: bold;
      font-size: 16px;
    }

    .lowest-price-badge {
      background: #e8f5e8;
      color: #137333;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 8px;
      display: inline-block;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 10px;
    }

    .stars {
      color: #ffa500;
      font-size: 14px;
    }

    .review-count {
      color: #666;
      font-size: 12px;
    }

    .buy-btn {
      width: 100%;
      background: #ff9500;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
    }

    .buy-btn:hover {
      background: #e6850e;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .product-image {
        height: 140px;
      }
    }
  </style>

      }

    let currentFilter = 'all';
    
    function displayProducts(productsToShow) {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      
      productsToShow.forEach(product => {
        const savings = product.retailPrice ? (product.retailPrice - product.ourPrice).toFixed(2) : null;
        
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image" onclick="window.open('${product.url}', '_blank')">
          <div class="product-info">
            ${savings ? `<div class="lowest-price-badge">Save $${savings}</div>` : '<div class="lowest-price-badge">LOWEST PRICE</div>'}
            <div class="product-title">${product.name}</div>
            <div class="price-info">
              ${product.retailPrice ? `<span class="retail-price">Retail: $${product.retailPrice}</span>` : ''}
              <span class="our-price">$${product.ourPrice}</span>
            </div>
            <div class="rating">
              <span class="stars">${generateStars(product.rating)}</span>
              <span class="review-count">${product.reviews} Reviews</span>
            </div>
            <button class="buy-btn" onclick="window.open('${product.url}', '_blank')">Buy Now</button>
          </div>
        `;
        grid.appendChild(productDiv);
      });
      
      document.getElementById('resultsCount').textContent = `Showing ${productsToShow.length} products with lowest prices`;
    }

    function generateStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      let stars = 'â˜…'.repeat(fullStars);
      if (halfStar) stars += 'â˜†';
      const emptyStars = 5 - Math.ceil(rating);
      stars += 'â˜†'.repeat(emptyStars);
      return stars;
    }

    function filterBy(category) {
      currentFilter = category;
      
      // Update active filter button
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      const filtered = category === 'all' ? products : products.filter(p => p.category === category);
      displayProducts(filtered);
    }

    function search() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      let filtered = products;
      
      if (query) {
        filtered = products.filter(p => 
          p.name.toLowerCase().includes(query) || 
          p.category.toLowerCase().includes(query)
        );
      }
      
      if (currentFilter !== 'all') {
        filtered = filtered.filter(p => p.category === currentFilter);
      }
      
      displayProducts(filtered);
    }

    // Search on enter key
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });

    // Load all products initially
    window.addEventListener('load', () => {
      displayProducts(products);
    });
