<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CastNLures.com - Find Lowest Prices on Fishing Lures</title>
  <meta name="description" content="Find the lowest prices on fishing lures across Amazon, Bass Pro, Cabela's, Tackle Warehouse.">
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P059XWJDL6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-P059XWJDL6');
  </script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: arial, sans-serif;
      background: #fff;
      color: #222;
      font-size: 14px;
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid #dadce0;
    }

    .logo {
      font-size: 20px;
      color: #4285f4;
      margin-bottom: 20px;
    }

    .search-box {
      max-width: 584px;
      margin: 0 auto;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      height: 44px;
      background: #fff;
    }

    .search-box:focus-within {
      box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      padding: 0 16px;
      font-size: 16px;
    }

    .search-btn {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      padding: 0 16px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    .main {
      max-width: 652px;
      padding: 0 20px;
      margin-top: 20px;
    }

    .search-stats {
      color: #70757a;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .result {
      margin-bottom: 32px;
    }

    .result-title {
      color: #1a0dab;
      font-size: 20px;
      line-height: 1.3;
      margin-bottom: 3px;
      text-decoration: none;
      display: block;
    }

    .result-title:visited {
      color: #681da8;
    }

    .result-url {
      color: #006621;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .result-snippet {
      color: #4d5156;
      line-height: 1.58;
      word-wrap: break-word;
    }

    .price-line {
      background: #f8f9fa;
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 8px;
      border-left: 3px solid #34a853;
    }

    .lowest-price {
      color: #137333;
      font-weight: bold;
      font-size: 16px;
    }

    .store-prices {
      font-size: 13px;
      color: #5f6368;
      margin-top: 4px;
    }

    .store-price {
      display: inline-block;
      margin-right: 16px;
      margin-bottom: 4px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #5f6368;
    }

    .popular-searches {
      margin-top: 30px;
      padding: 20px;
    }

    .search-suggestion {
      color: #1a0dab;
      text-decoration: none;
      margin-right: 16px;
      font-size: 14px;
    }

    .search-suggestion:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">CastNLures</div>
    <div class="search-box">
      <input type="text" class="search-input" id="searchInput" placeholder="Search fishing lures..." autocomplete="off">
      <button class="search-btn" onclick="search()">Search</button>
    </div>
  </div>

  <div class="main">
    <div class="search-stats" id="searchStats" style="display: none;"></div>
    <div class="loading" id="loading" style="display: none;">Searching for best prices...</div>
    <div id="results"></div>
    
    <div class="popular-searches">
      <strong>Popular:</strong>
      <a href="#" class="search-suggestion" onclick="quickSearch('Z-Man ChatterBait Jack Hammer')">Z-Man ChatterBait Jack Hammer</a>
      <a href="#" class="search-suggestion" onclick="quickSearch('Rapala DT6')">Rapala DT6</a>
      <a href="#" class="search-suggestion" onclick="quickSearch('Strike King Spinnerbait')">Strike King Spinnerbait</a>
      <a href="#" class="search-suggestion" onclick="quickSearch('Z-Man TRD')">Z-Man TRD</a>
    </div>
  </div>

  <script>
    const lures = [
      {
        name: "Z-Man ChatterBait Jack Hammer 3/8 oz",
        url: "z-man-chatterbait-jack-hammer",
        description: "Premium vibrating jig with custom painted head and silicone skirt for bass fishing.",
        stores: [
          { name: "Amazon", price: 16.99, link: "https://www.amazon.com/s?k=Z-Man+ChatterBait+Jack+Hammer+3/8+oz&tag=castnfish02-20" },
          { name: "Bass Pro", price: 18.99, link: "https://www.basspro.com/shop/en/search?Ntt=Z-Man+ChatterBait+Jack+Hammer" },
          { name: "Tackle Warehouse", price: 17.49, link: "https://www.tacklewarehouse.com/searchresults.html?search=Z-Man+ChatterBait+Jack+Hammer" }
        ]
      },
      {
        name: "Rapala DT6 Crankbait Fire Tiger",
        url: "rapala-dt6-crankbait-fire-tiger", 
        description: "Dives-To 6 feet deep running crankbait with balsa wood construction.",
        stores: [
          { name: "Amazon", price: 9.99, link: "https://www.amazon.com/s?k=Rapala+DT6+Crankbait+Fire+Tiger&tag=castnfish02-20" },
          { name: "Bass Pro", price: 11.99, link: "https://www.basspro.com/shop/en/search?Ntt=Rapala+DT6+Fire+Tiger" },
          { name: "Tackle Warehouse", price: 10.49, link: "https://www.tacklewarehouse.com/searchresults.html?search=Rapala+DT6+Fire+Tiger" }
        ]
      },
      {
        name: "Z-Man Finesse TRD Green Pumpkin 8-pack",
        url: "z-man-finesse-trd-green-pumpkin",
        description: "Ned rig soft plastic bait made with ElaZtech material for finesse fishing.",
        stores: [
          { name: "Amazon", price: 4.67, link: "https://www.amazon.com/s?k=Z-Man+Finesse+TRD+Green+Pumpkin&tag=castnfish02-20" },
          { name: "Cabela's", price: 5.29, link: "https://www.cabelas.com/shop/en/search?Ntt=Z-Man+TRD+Green+Pumpkin" },
          { name: "Tackle Warehouse", price: 4.99, link: "https://www.tacklewarehouse.com/searchresults.html?search=Z-Man+Finesse+TRD" }
        ]
      },
      {
        name: "Strike King Premier Plus Spinnerbait 1/2 oz White",
        url: "strike-king-premier-plus-spinnerbait-white",
        description: "Premium spinnerbait with perfect head balance and vibration for bass.",
        stores: [
          { name: "Amazon", price: 6.99, link: "https://www.amazon.com/s?k=Strike+King+Premier+Plus+Spinnerbait+White&tag=castnfish02-20" },
          { name: "Bass Pro", price: 7.99, link: "https://www.basspro.com/shop/en/search?Ntt=Strike+King+Premier+Plus+Spinnerbait" },
          { name: "Tackle Warehouse", price: 7.49, link: "https://www.tacklewarehouse.com/searchresults.html?search=Strike+King+Premier+Plus+Spinnerbait" }
        ]
      }
    ];

    function search() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const loading = document.getElementById('loading');
      const results = document.getElementById('results');
      const stats = document.getElementById('searchStats');

      loading.style.display = 'block';
      results.innerHTML = '';
      stats.style.display = 'none';

      setTimeout(() => {
        let filtered = lures;
        if (query) {
          filtered = lures.filter(lure => 
            lure.name.toLowerCase().includes(query) || 
            lure.description.toLowerCase().includes(query)
          );
        }

        loading.style.display = 'none';
        stats.innerHTML = `About ${filtered.length} results (0.${Math.floor(Math.random() * 90) + 10} seconds)`;
        stats.style.display = 'block';

        filtered.forEach(lure => {
          const lowestPrice = Math.min(...lure.stores.map(s => s.price));
          const lowestStore = lure.stores.find(s => s.price === lowestPrice);
          
          const resultDiv = document.createElement('div');
          resultDiv.className = 'result';
          resultDiv.innerHTML = `
            <a href="${lowestStore.link}" class="result-title" target="_blank">${lure.name}</a>
            <div class="result-url">castnlures.com â€º ${lure.url}</div>
            <div class="result-snippet">${lure.description}</div>
            <div class="price-line">
              <div class="lowest-price">Lowest Price: $${lowestPrice} at ${lowestStore.name}</div>
              <div class="store-prices">
                ${lure.stores.map(store => `
                  <span class="store-price">${store.name}: $${store.price}</span>
                `).join('')}
              </div>
            </div>
          `;
          results.appendChild(resultDiv);
        });
      }, 500);
    }

    function quickSearch(query) {
      document.getElementById('searchInput').value = query;
      search();
    }

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });

    // Load initial results
    window.addEventListener('load', () => search());
  </script>
</body>
</html>
